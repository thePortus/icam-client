<!-- loading messages -->
<div *ngIf="loading" class="flex justify-center items-center h-full">
    <div *ngIf="!loadingError" class="flex flex-col justify-center items-center">
      <mat-spinner></mat-spinner>
      <p>Loading</p>
    </div>
    <div *ngIf="loadingError" class="flex flex-col justify-center items-center">
      <mat-icon class="red-text">error</mat-icon>
      <p class="red-text">Error: problem connecting to server</p>
    </div>
  </div>
<div *ngIf="!loading" class="list-wrapper flex flex-col justify-start items-center">
    <div class="list-container">
      <mat-card>
        <mat-card-content>
            <div class="flex flex-col justify-start items-start">
                <!-- title -->
                <mat-card-subtitle class="card-subtitle">{{ protectedData.title }}</mat-card-subtitle>
                <div class="full-width flex flex-row justify-start items-center" *ngIf="user.role == 'Owner' || user.role == 'Editor'">
                    <!-- edit / delete buttons -->
                    <button class="full-width" routerLink="{{'/locations/edit/' + protectedData.id}}" color="accent" mat-raised-button aria-label="Edit location">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="deleteItem()" color="warn" mat-raised-button aria-label="Delete location">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </div>
                <div class="full-width padded-content">
                    <!-- city -->
                    <div class="full-width padded-content">
                        <span>City:</span>
                        <span>{{ protectedData.city }}</span>
                    </div>
                    <!-- state -->
                    <mat-divider class="full-width"></mat-divider>
                    <div class="full-width padded-content">
                        <span>State:</span>
                        <span>{{ protectedData.state }}</span>
                    </div>
                    <!-- country -->
                    <mat-divider class="full-width"></mat-divider>
                    <div class="full-width padded-content">
                        <span>Country:</span>
                        <span>{{ protectedData.country }}</span>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
  </div>
</div>

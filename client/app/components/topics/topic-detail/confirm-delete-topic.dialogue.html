<!-- dialogue message -->
<h1 mat-dialog-title>Delete Topic?</h1>
<div mat-dialog-content>
  <p>Do you really want to delete <strong>{{ data.title }}</strong> (ID: {{ data.id }})?</p>
  <p>Warning <strong>CANNOT</strong> be undone.</p>
</div>
<!-- cancel/okay buttons -->
<div mat-dialog-actions>
  <div class="full-width flex max-sm:flex-col flex-row justify-center items-center">
    <button mat-raised-button color="primary" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </div>
</div>
